<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information - Educational Recommendation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f2f6f9, #e3eef7);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 800px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      margin: 50px auto;
    }
    .section-title {
      font-size: 1.25rem;
      margin-top: 30px;
      color: #005792;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4 text-primary">Student Profile Input</h2>
    <form action="/predict" method="post">

      <!-- Basic Info -->
      <div class="section-title">Basic Information</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Part-time Job</label>
          <select class="form-select" name="part_time_job">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Absence Days</label>
          <input type="number" class="form-control" name="absence_days" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Extracurricular Activities</label>
          <select class="form-select" name="extracurricular_activities">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Weekly Self-study Hours</label>
        <input type="number" class="form-control" name="weekly_self_study_hours" required>
      </div>

      <!-- Academic Scores -->
      <div class="section-title">Academic Scores</div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Math</label>
          <input type="number" class="form-control" name="math_score" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">History</label>
          <input type="number" class="form-control" name="history_score" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Physics</label>
          <input type="number" class="form-control" name="physics_score" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Chemistry</label>
          <input type="number" class="form-control" name="chemistry_score" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Biology</label>
          <input type="number" class="form-control" name="biology_score" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">English</label>
          <input type="number" class="form-control" name="english_score" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Geography</label>
          <input type="number" class="form-control" name="geography_score" required>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5 py-2">Generate Recommendations</button>
      </div>

    </form>
  </div>
</body>
</html>
